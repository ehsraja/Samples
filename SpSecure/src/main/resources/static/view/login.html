<div >
   
   <div class="col-md-2"></div>
   <div class="col-md-6">
    <h2>Login to MyApp</h2>
	
	<form >
		<div class="form-group" >
			<label for="profile">User</label>
			<input type="text" class="form-control" id="user" ng-model='user'/>
		</div>
		<div class="form-group">
			<label for="key">password</label>
			<input type="password" class="form-control" id="password" ng-model='password'/>
		</div>
		<div class="checkbox">
    		<label><input type="checkbox" id="rmemberMe" ng-model='rmemberMe'> Remember me</label>
  		</div>
       <button type="button" ng-click="login()" class="btn btn-default">Login</button>
	 </form>
	 </div>
	</div>
